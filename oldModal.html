<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="exampleModalCenter"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-lg"  >
		  <div class="modal-content">
			<div class="modal-heade pt-4 pl-4 pr-4 d-flex justify-content-between align-items-center">
				<h3 class="modal-title" id="exampleModalLongTitle">Request Demo</h3>
			  <button type="button" class="close" data-dismiss="modal" aria-label="close" onclick="closeButton()" style="border: none;" >
				<span style="font-size: 2.5rem;" aria-hidden="true">
					x
				</span>
			  </button>
			</div>
			<div class="modal-body w-100">
			  <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeZHdD8Ky1t9WWGHOcNfaVlpOU0P9M4Pqi8nS4GrX-YjkmiKw/viewform" frameborder="0" style="width: 100%; height: 70vh;"></iframe> -->
			  <form class="g-3 needs-validation" novalidate>

				<div class="form-group">
				  <div class="has-validation w-100">
					<label class="form-label">Your Name</label>	
					<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
					<div class="invalid-feedback">
					  Please Enter Name
					</div>
				  </div>
				</div>


				<div class="form-group">
				  <div class="has-validation w-100">
					<label class="form-label">Company Name</label>	
					<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
					<div class="invalid-feedback">
					  Please Enter Company Name
					</div>
				  </div>
				</div>
				
				<div class="form-group">
					<div class="has-validation w-100">
					  <label class="form-label">Phone No.</label>	
					  <input type="tel" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
					  <div class="invalid-feedback">
						Please Enter Phone Number.
					  </div>
					</div>
				</div>

				<div class="form-group">
					<label for="teamSize">Team Size:</label>
					<select class="form-control" id="teamSize" name="teamSize" required onchange="updateFormData('teamSize')">
					  <option selected disabled value="">Select Team Size</option>
					  <option value="1-5">1 - 5</option>
					  <option value="5-10">5 - 10</option>
					  <option value="10-25">10 - 25</option>
					  <option value="25-50">25 - 50</option>
					  <option value="50+">50+</option>
					</select>
					<div class="invalid-feedback">
					  Please select Team Size.
					</div>
				</div>

				<div class="form-group">
					<label for="designation">Your Designation:</label>
					<select class="form-control" id="designation" name="designation" required onchange="updateFormData('designation')">
					  <option selected disabled value="">Select Designation</option>
					  <option value="Founder/Proprietor">Founder / Proprietor</option>
					  <option value="project_manager">Project Manager</option>
					  <option value="site_manager">Site Manager</option>
					  <option value="planning_manager">Planning Manager</option>
					  <option value="planning_supervisor">Site Supervisor</option>
					  <option value="planning_engineer">Site Engineer</option>
					</select>
					<div class="invalid-feedback">
					  Please select your Designation.
					</div>
				  </div>
				
				
				
				<div class="form-group">
					<div class="has-validation w-100">
					  <div class="form-group">
						  <label for="designation">State</label>
						  <select class="form-control" id="designation" name="designation" required onchange="updateFormData('designation')">
							<option selected disabled value="">Select Your State</option>
							  <option  value="gujarat">Gujarat</option>
						  </select>
						  <div class="invalid-feedback">
							  please select you Designation
						  </div>
					  </div>
					</div>
				  </div>

				<div class="col-12">
				  <button class="btn" type="submit" style="background-color: #3650A2; color: #fff; font-weight: 500;" type="submit">Submit</button>
				</div>
			  </form>
			

			</div>
		  </div>
		</div>
	  </div>

      <script>
        let isRequested = false;

const requestDemo = () => {
  isRequested = true;
};

const closeButton = () => {
  isRequested = true;
  $('#exampleModalCenter').modal('hide');
}
if (isRequested === false) {
  setTimeout(() => {
    $('#exampleModalCenter').modal('show');
  }, 60000);

  isRequested = true;
}
      </script>
</body>
</html>
